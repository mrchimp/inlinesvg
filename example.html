<!doctype html>
<html>
<head>
  <title></title>
  <style type="text/css">
    path {
      fill: red;
    }
  </style>
</head>
<body>
  <p>If inline SVGs are supported the text should be coloured red</p>

  <img src="example.svg" alt="Image of indefinite type." class="inlinesvg">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="jquery.inlinesvg.js"></script>
  <script type="text/javascript">
    $('.inlinesvg').inlinesvg();
  </script>
</body>
</html>
